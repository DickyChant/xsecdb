name: Docker Image CI

on:
  push:
    branches: [ "sqian_docker_play" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: ls && docker build . --file Dockerfile --tag sqian_xsecdb:$(date +%s)
